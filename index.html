<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log-in Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container shadow-lg" id="mainPage">
        <div style="text-align: center;">
            <h1><b>REGISTRATION</b></h1>  
        </div>
        <hr>
        <form action="/" method="GET" id="log">
            <div class="row">
                <div class="col">
                    <div class="form-control">
                        <label for="firstName">First Name</label><br>
                        <input type="text"
                            id="firstName"
                            placeholder="Enter First Name"
                            >
                        <div class="error"></div>   
                    </div>
                </div>
                <div class="col">
                    <div class="form-control">
                        <label for="middleName">Middle Name</label><br>
                        <input type="text"
                            id="middleName"
                            placeholder="Enter Middle Name"
                            >
                    </div>
                </div>
                <div class="col">
                    <div class="form-control">
                        <label for="lastName">Last Name</label><br>
                        <input type="text"
                            id="lastName"
                            placeholder="Enter Last Name"
                        >
                        <div class="error"></div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <div class="form-control">
                        <label for="email">E-mail Address</label><br>
                        <input type="text"
                            id="email"
                            placeholder="Enter E-mail"
                        >
                        <div class="error"></div>
                    </div>
                </div>
                <div class="col">
                    <div class="form-control">
                        <label for="contactNum">Contact Number</label><br>
                        <input type="text"
                            id="contactNum"
                            placeholder="Enter Contact Number"
                        >
                        <div class="error"></div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <div class="form-control">
                        <label for="password">Password</label><br>
                        <input type="password"
                            id="password"
                            placeholder="Enter Password"
                        >
                        <div class="error"></div>
                    </div>
                </div>
                <div class="col">
                    <div class="form-control">
                        <label for="confirmPass">Confirm Password</label><br>
                        <input type="password"
                            id="confirmPass"
                            placeholder="Confirm Password"
                        >
                        <div class="error"></div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <div class="form-control">
                        <label for="streetAdd">Street/Unit Address</label><br>
                        <input type="text"
                            id="streetAdd"
                            placeholder="Street/Unit"
                        >
                        <div class="error"></div>
                    </div>
                </div>
                <div class="col">
                    <div class="form-control">  
                        <label for="brgyAdd" >Barangay Address</label><br>
                        <input type="text"
                            id="brgyAdd"
                            placeholder="Barangay"
                        >
                        <div class="error"></div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <div class="form-control">
                        <label for="cityAdd">City</label><br>
                        <input type="text"
                            id="cityAdd"
                            placeholder="City"
                        >
                        <div class="error"></div>
                    </div>
                </div>
                <div class="col">
                    <div class="form-control">
                        <label for="provinceAdd">Province</label><br>
                        <input type="text"
                            id="provinceAdd"
                            placeholder="Province"
                        >
                        <div class="error"></div>
                    </div>
                </div>
                <div class="col">
                    <div class="form-control">
                        <label for="zipcCode">Zipcode</label><br>
                        <input type="text"
                            id="zipcCode"
                            placeholder="Zipcode"
                        >
                        <div class="error"></div>
                    </div>
                </div>
            </div>
            <hr>
            <div style="text-align: center;">
                <button type="submit" class="btn btn-lg">Submit</button>
            </div>
        </form>
    </div>

    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
